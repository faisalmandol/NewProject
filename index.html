<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="fabico.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="fb.svg" alt="">
            <p class="text-xl mx-6 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
            <input class="px-8 h-12 my-2 py-2 border border-1 outline-blue-400 border-gray-200 rounded-md" type="text"
                placeholder="Email address or phone number">
            <input class="px-8 h-12 my-2 py-2 border border-1 outline-blue-400 border-gray-200 rounded-md" type="text"
                placeholder="Password">
            <button class="bg-blue-700 py-2 my-2 rounded-md hover:bg-blue-600 text-white font-bold">Log in</button>
            <span class="text-blue-600 text-center cursor-pointer hover:underline text-sm my-2">Forgotten
                Password</span>
            <hr class="my-2">
            <button
                class="bg-green-700 py-2 my-2 px-4 mx-auto rounded-md hover:bg-green-600 text-white font-bold w-fit">Create
                New Account</button>
                <span class="absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
